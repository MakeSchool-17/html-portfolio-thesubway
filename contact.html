<html>

<head>
<title>Contact Me</title>

<body>
	<div class="main-wrapper">

			<nav class="nav">
				<ul>
					<li class="nav-element">
						<a href="./index.html">Home</a>
					</li>
					<li class="nav-element">

					<li class="nav-element">

					</li>
				</ul>
			</nav>
		</header>
		<section>
			<h2 class="sub title">Contact Me</h2>
			<form class="flex column">
				<input id="js-email" class="input-field" type="email" placeholder="email" name="_replyto" required/>
				<input class="input-field" type="hidden" placeholder="subject" name="_subject"/>
				<textarea id="js-message" class="input-field" rows="10" cols="20" placeholder="Write something nice" required></textarea>
				<input type="text" name="_gotcha" style="display:none" />
				<button class="button" type="submit">Send</button>
			</form>
		</section>
	</div>
	<script src="./vendor/jquery-2.2.0.min.js"></script>
